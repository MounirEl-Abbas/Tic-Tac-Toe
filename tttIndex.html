<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe App</title>
    <link rel="stylesheet" href="tttStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard" aria-label="Scoreboard">
        <div class="player1">
          <p>Player 1</p>
          <p id="player1Score">0</p>
        </div>
        <div class="player2">
          <p>Player 2</p>
          <p id="player2Score">0</p>
        </div>
      </div>
      <div class="game-container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
      </div>
    </div>
    <script src="tttScript.js"></script>
  </body>
</html>
